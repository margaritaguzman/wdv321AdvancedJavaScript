<body>
    <header>
        <nav>
          <a href="index.html">Home</a>
          <a href="addRecipe.html">Add Recipe</a>
          <a href="myRecipes.html">My Recipes</a>
        </nav>
    
          <div id="search-bar">
            <input type="text" id="search" placeholder="Search recipes...">
            <button>Search</button>
          </div>
      </header>
        <form id="add-recipe-form">
            <div class="form-group">
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name" placeholder="Recipe Name">
            </div>
            <div class="form-group">
                <label for="recipe-image">Image:</label>
                <input type="text" id="recipe-image" placeholder="image.jpg">
            </div>
            <div class="form-group">
                <label for="recipe-description">Description:</label>
                <textarea id="recipe-description" placeholder="Brief Description"></textarea>
            </div>
            <div class="form-group">
                <label for="cooking-time">Cooking/Prep Time (in minutes):</label>
                <input type="number" id="cooking-time" placeholder="e.g., 30">
            </div>
            <div class="form-group">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
            <fieldset id="ingredients">
                <legend>Ingredients</legend>
                <button type="button" id="add-ingredient">Add Ingredient</button>
            </fieldset>
            <fieldset id="instructions">
                <legend>Instructions</legend>
                <button type="button" id="add-instruction">Add Instruction</button>
            </fieldset>
            <button type="submit">Save Recipe</button>
        </form>
